<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>

    <section class="container">
      <div class="row">
      <form class="col s12">
        <div class="row">
          <!--nombre del titular-->
          <div class="row">
            <div class="input-field col s6">
              <input id="name" type="text"   required class="validate">
              <label for="cvv">Nombre del titular</label>
            </div>
          </div>
          <!--numero de tarjeta-->
          <div class="row">
            <div class="input-field col s6">
              <input id="card" type="text" minlength="16" maxlength="16" class="validate" required>
              <label for="cvv">Número de tarjeta</label>
            </div>
          </div>
        <!--fecha de expiración-->
        <div class="row">
          <div class="col s12">
            <h6>Fecha de expiración</h6>
          </div>
        </div>
        <div class="row">
          <div class="col s3 month">
    <select required>
      <option value="" disabled selected>Mes</option>
      <option value="1">01</option>
      <option value="2">02</option>
      <option value="3">03</option>
      <option value="1">04</option>
      <option value="2">05</option>
      <option value="3">06</option>
      <option value="1">07</option>
      <option value="2">08</option>
      <option value="3">09</option>
      <option value="1">10</option>
      <option value="2">11</option>
      <option value="3">12</option>
    </select>
    <label>Año</label>
  </div>
  <div class="col s3 year">
<select>
<option value="" disabled selected>Año</option>
<option value="1">18</option>
<option value="2">19</option>
<option value="3">20</option>
<option value="3">21</option>
<option value="3">22</option>
</select>
<label>Mes</label>
</div>
</div>
        <!--código de seguridad-->
        <div class="row">
          <div class="input-field col s2">
            <input id="cvv" type="text"  minlength="3" maxlength="3" required class="validate">
            <label for="cvv">Código de seguridad</label>
          </div>
        </div>
        <!--botón-->
        <div class="row">
          <div class="col s5">
            <button class="btn waves-effect waves-light" type="submit" name="action">Pagar</button>
          </div>

        </div>
      </form>
    </div>
    </section>



<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
